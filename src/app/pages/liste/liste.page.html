<ion-content>
  <fieldset>
    <ion-toolbar>
      <ion-label>Note :</ion-label>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/additem']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-item>
      <ion-input id="name" inputmode="text" placeholder="Nom Prénom" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input id="result" inputmode="numeric" placeholder="Résultat" required></ion-input>
    </ion-item>
    <ion-button color="danger" fill="outline" id="clear" (click)="clearList()">X clear</ion-button>
    <ion-button id="add" (click)="addItem()">+ add</ion-button>
  </fieldset>

  <ul>
    <li *ngFor="let item of itemList">
      {{ item.name }} - {{ item.result }}/20
    </li>
  </ul>
</ion-content>
